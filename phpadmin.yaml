metadata:
  creationTimestamp: null
  labels:
    app: phpmyadmin
  name: phpadmin-svc
  namespace: project1
spec:
  ports:
  - port: 8099
    protocol: TCP
    targetPort: 80
  selector:
    app: phpmyadmin
  type: ClusterIP
